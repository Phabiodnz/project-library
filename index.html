<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="script.js" defer></script>

    <header>
        <h1>Dynamic Library Displayer</h1>
    </header>
    
    <h2>Manage your personal book collection â€” add, view, update, and remove titles dynamically</h2>

    <section class="middle-section">
        <div class="library-container">
        </div>

        <button id="show-form-button">ADD BOOK</button>

        <dialog id="form-dialog-popup">
            <button id="close-form-button">X</button>
            <p>Enter the Book Data:</p>
            <form action="">
                <label for="new-book-title">Title</label><input type="text" id="new-book-title" required>
                <label for="new-book-author">Author</label><input type="text" id="new-book-author" required>
                <label for="new-book-pages">Pages</label><input type="text" id="new-book-pages" required>
                <div><label for="new-book-status">Read</label><input type="checkbox" id="new-book-status"></div>
                <button>SUBMIT</button>
            </form>
        </dialog>
    </section>
</body>
</html>
